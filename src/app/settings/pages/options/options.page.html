<ion-header>
    <ion-toolbar>
        <ion-title>
            Settings
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-responsive-area>
        <ion-grid>
            <ion-row justify-content-center>
                <ion-col sizeSm="12" sizeMd="8" sizeLg="6" align-self-center>
                    <div>
                        <ion-list>
                            <ion-item (click)="goToActivities()">
                                <ion-label>
                                    <h2>Edit activities</h2>
                                </ion-label>
                            </ion-item>
                            <ion-item (click)="logout()">
                                <ion-label>
                                    <h2>Logout</h2>
                                </ion-label>
                            </ion-item>
                        </ion-list>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </app-responsive-area>
</ion-content>
