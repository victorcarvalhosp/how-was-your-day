<ion-header>
    <ion-toolbar>
        <ion-title>
            Settings
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-responsive-area>
        <div>
            <ion-list>
                <ion-item (click)="goToActivities()">
                    <ion-label>
                        <h2>Activities</h2>
                    </ion-label>
                </ion-item>
                <ion-item (click)="goToMoods()">
                    <ion-label>
                        <h2>Moods</h2>
                    </ion-label>
                </ion-item>
                <ion-item (click)="logout()">
                    <ion-label>
                        <h2>Logout</h2>
                    </ion-label>
                </ion-item>
            </ion-list>
        </div>
    </app-responsive-area>
</ion-content>
